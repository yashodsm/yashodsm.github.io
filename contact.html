  <header>

      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2 class="section-title">Contact Me</h2>
    <form style="max-width: 600px; margin: auto;">
      <input type="text" placeholder="Your Name" required style="width:100%; padding:1rem; margin:0.5rem 0;" />
      <input type="email" placeholder="Your Email" required style="width:100%; padding:1rem; margin:0.5rem 0;" />
      <textarea rows="5" placeholder="Your Message" required style="width:100%; padding:1rem; margin:0.5rem 0;"></textarea>
      <button type="submit" style="padding:1rem 2rem; background: var(--accent-color); color:white; border:none; border-radius:8px; cursor:pointer;">Send Message</button>
    </form>
  </section>
