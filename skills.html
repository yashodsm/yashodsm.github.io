<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashod's Skills</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar during transition */
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            background-color: #e0f7fa;
        }

        .page.fade-in {
            opacity: 1;
        }

        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .skills-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .skills-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="skills" class="page">
        <h2>My Skills</h2>
        <ul class="skills-list">
            <li>Networking (Cisco)</li>
            <li>Programming</li>
            <li>Badminton</li>
            <li>Photography</li>
        </ul>
        <div class="navigation">
            <a href="index.html">Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const page = document.querySelector('.page');
            // Force a reflow to trigger the transition
            page.offsetHeight;
            page.classList.add('fade-in');
        });
    </script>
</body>
</html>
