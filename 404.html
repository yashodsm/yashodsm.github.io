<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #0a0a1a; /* Dark space background */
            color: #eee; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Make body take full viewport height */
            overflow: hidden; /* Hide any potential scrollbars */
        }

        .error-container {
            text-align: center;
            z-index: 10; /* Ensure text is above the image */
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            color: #89cff0; /* Light blue for the link */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-link:hover {
            color: #add8e6; /* Lighter blue on hover */
        }

        .astronaut-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('astronaut-404.png'); /* Path to your astronaut image */
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* Adjust opacity for better text readability */
            animation: float 5s ease-in-out infinite alternate; /* Optional floating animation */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="astronaut-bg"></div>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Houston, we have a problem. Page not found!</p>
        <p class="back-link"><a href="/">Take me back to Earth</a></p>
    </div>
</body>
</html>
