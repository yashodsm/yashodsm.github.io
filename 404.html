<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Woods</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #0a192f; /* Dark background to blend with the image */
            color: #ccd6f6; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images\404-forest.jpg'); /* Adjust path if needed */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* Adjust opacity for text readability */
            z-index: 1; /* Place background behind text */
        }

        .error-container {
            text-align: center;
            z-index: 10; /* Ensure text is above the image */
            padding: 20px; /* Add some padding for mobile view */
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            color: #64ffda; /* Teal link color */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-link:hover {
            color: #a8fddc;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Looks like you've wandered off the path.</p>
        <p class="back-link"><a href="/">Guide me back home</a></p>
    </div>
</body>
</html>
