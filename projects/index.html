<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Yashod's Portfolio</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <header class="projects-header">
        <div class="container">
            <h1>Projects</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search Projects...">
            </div>
        </div>
    </header>

    <main class="projects-grid-container">
        <div class="project-item" data-keywords="web design creative">
            <a href="project-1/">
                <img src="images/project-1-thumb.jpg" alt="Project 1 Thumbnail">
                <div class="project-info">
                    <h2 class="project-title">Vytorio</h2>
                    <p class="project-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas porttitor mattis metus ut blandit.</p>
                </div>
            </a>
        </div>

        </main>

    <div class="container" style="text-align: center;">
        <a href="../../" class="back-home-button">Back to Home</a>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const projectItems = document.querySelectorAll('.project-item');

        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();

            projectItems.forEach(item => {
                const title = item.querySelector('.project-title').textContent.toLowerCase();
                const description = item.querySelector('.project-description').textContent.toLowerCase();
                const keywords = item.dataset.keywords.toLowerCase();

                if (title.includes(searchTerm) || description.includes(searchTerm) || keywords.includes(searchTerm)) {
                    item.style.display = 'block'; // Show the item
                } else {
                    item.style.display = 'none'; // Hide the item
                }
            });
        });
    </script>
</body>
</html>
